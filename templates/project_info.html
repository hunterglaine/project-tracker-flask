<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Info</title>
</head>
<body>
    <h1>Project: {{ title }}</h1>
        <ul>
            <li>Description: {{ description }}</li>
            <li>Max Grade: {{ max_grade }}</li>
        </ul>
        <ul>
        {% for grade in grades %}
            <li>GitHub Username: <a href="/student?github={{ grade.student_github }}"> {{ grade.student_github }} </a>Grade: {{ grade.grade }}</li>
        {% endfor %}
        </ul>
</body>
</html>
